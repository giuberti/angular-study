<h2>Editing Course ID {{ course.id }}</h2>

<form #courseForm="ngForm" *ngIf="course">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required #courseName="ngModel" name="name"
                [ngClass]="{'is-invalid':courseName.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Course name is required!</span>
            </div>
        </div>
    </div>
    <div class="form-group row mt-2">
        <label class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" required #courseDescription="ngModel" name="description"
                [ngClass]="{'is-invalid':courseDescription.invalid}" class="form-control"></textarea>
            <div class="invalid-feedback">
                <span>Description is required!</span>
            </div>
        </div>
    </div>
    <div class="form-group row mt-2">
        <label class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-10">
            <input type='number' [(ngModel)]="course.price" required #coursePrice="ngModel" name="price"
                [ngClass]="{'is-invalid':coursePrice.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Price is required!</span>
            </div>
        </div>
    </div>
    <div class="form-group row mt-2">
        <label class="col-sm-2 col-form-label">Rating:</label>
        <div class="col-sm-10">
            <input type='number' min="1" max="5" [(ngModel)]="course.rating" required #courseRating="ngModel"
                name="rating" [ngClass]="{'is-invalid':courseRating.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Rating is required!</span>
            </div>
        </div>
    </div>
    <div class="btn-group">
        <button [routerLink]="['/courses']" class="btn btn-secondary mr-2"><span
                class="fa fa-arrow-left"></span></button>
        <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2"><span
                class="fa fa-save"></span></button>
        <button (click)="delete()" class="btn btn-danger mr-2"><span
            class="fa fa-trash"></span></button>
    </div>
</form>
